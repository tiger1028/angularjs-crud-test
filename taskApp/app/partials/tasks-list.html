<div class="container-fluid">
  <div class="row-fluid">

    <div ng-controller="TasksListCtrl">

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label for="query" class="col-sm-2 control-label">Add a new task</label>
          <div class="col-sm-8">
            <input class="form-control" id="task" ng-model="task" placeholder="My task for today is...">
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary" ng-click="addTask();">Add</button>
          </div>      
        </div>

      </form>

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label for="query" class="col-sm-2 control-label">Search</label>
          <div class="col-sm-9">
            <input class="form-control" ng-model="query" id="query" placeholder="Query...">
          </div>
        </div>

        <div class="form-group">
          <label for="query" class="col-sm-2 control-label">Order by</label>
          <div class="col-sm-9">
            <select class="form-control" ng-model="orderProp">
              <option value="status">Status</option>
              <option value="taskId">Newest</option>
            </select>   
          </div>
        </div>

      </form>

      <table class="table table-striped">

        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Task</th>
          <th>Created at</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>

        <tr ng-repeat="task in tasks | filter:query | orderBy:orderProp">
          <td><a href="#/tasks/{{task.taskId}}">{{task.taskId}}</a></td>
          <td>{{task.status}}</td>
          <td>{{task.task}}</td>
          <td>{{task.created_at}}</td>
          <td><a ng-click="updateTask(task.taskId, task.task, '1');" class="btn btn-small btn-info">Open</a></td>
          <td><a ng-click="updateTask(task.taskId, task.task, '2');" class="btn btn-small btn-warning">Pending</a></td>
          <td><a ng-click="updateTask(task.taskId, task.task, '3');" class="btn btn-small btn-success">Complete</a></td>
          <td><a ng-click="deleteTask(task.taskId);" class="btn btn-small btn-danger">Delete</a></td>
        </tr>

      </table>


    </div>

  </div>
</div>
</div>
